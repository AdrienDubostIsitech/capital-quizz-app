name: Capital Action App
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x and install pnpm and npx
        uses: actions/setup-node@v2
        with:
          node-version: 16.15.1
      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
            - args: [--global, gulp, prettier, typescript]
      - name: Install dependencies
        run: pnpm install
      - name: Install node-gyp
        run: pnpm install -g node-gyp
      - name: Build App 
        run: pnpm run build --if-present
      - uses: actions/checkout@v2
      - run: cd /opt/hostedtoolcache/node/16.15.1/x64/bin
      - run: ls
      - run: whereis npx
      - name: Deploy on Vercel
        uses: ngduc/vercel-deploy-action@master
        with:
          vercel-cli: vercel # optional ("vercel" or "now")
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
          github-token: ${{ secrets.TOKEN_GITHUB }} #Optional
          vercel-args: '--prod' #Optional
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}  #Required
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}} #Required 
          working-directory: ./sub-directory
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Log job status
        run: echo "üçè This job's status is ${{ job.status }}."
